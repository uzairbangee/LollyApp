type Query {
   lollies:[Lolly!]
   LollyByPath(path: String!): Lolly!
}

type Lolly @collection(name: "lollies"){
    name: String!
    email: String!
    phone: String!
    address: String!
    quantity: Int!
    price: Int!
    flavourTop: String!
    flavourMiddle: String!
    flavourBottom: String!
    path: String!
}